name: Daily Game Generator

on:
  schedule:
    # Runs every day at 3:00 AM UTC
    - cron: '0 3 * * *'
  workflow_dispatch: # Allows manual triggering

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  generate-game:
    runs-on: ubuntu-latest
    outputs:
      game-generated: ${{ steps.check-changes.outputs.game-generated }}
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Install Claude Code CLI
        run: |
          npm install -g @anthropic-ai/claude-code
          
      - name: Generate Daily Game
        env:
          # OAuth token for Claude Code authentication
          # This uses your Claude Pro account directly
          CLAUDE_CODE_OAUTH_TOKEN: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
        run: |
          # Verify authentication
          if [ -z "$CLAUDE_CODE_OAUTH_TOKEN" ]; then
            echo "Error: CLAUDE_CODE_OAUTH_TOKEN not set"
            exit 1
          fi
          
          # Run Claude Code with OAuth authentication
          claude-code --message "Generate today's daily game following all instructions in Claude.md. 

          CRITICAL REQUIREMENTS:
          1. First, read and analyze games-registry.json to see all existing games
          2. Ensure the new game is mechanically unique and different from the last 7 games
          3. Create the complete game JSX file
          4. Create the corresponding .test.js file with all 6 required tests
          5. Generate the preview image
          6. Update games-registry.json
          7. Commit everything with a descriptive message
          
          Complete the full workflow in one shot."
          
      - name: Configure Git
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "Daily Game Bot"
          
      - name: Check for changes
        id: check-changes
        run: |
          if git diff --quiet && git diff --staged --quiet; then
            echo "game-generated=false" >> $GITHUB_OUTPUT
            echo "No new game generated"
          else
            echo "game-generated=true" >> $GITHUB_OUTPUT
            echo "New game generated successfully"
          fi
          
      - name: Commit and Push
        if: steps.check-changes.outputs.game-generated == 'true'
        run: |
          git add games/ games-registry.json
          # Commit message will be generated by Claude Code, or use a default
          if ! git diff --staged --quiet; then
            git commit -m "ðŸŽ® Daily Game Generated - $(date +'%Y-%m-%d')" || true
            git push
          fi
        continue-on-error: true

  test-game:
    needs: generate-game
    if: needs.generate-game.outputs.game-generated == 'true'
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: main  # Get the latest commit with new game
          
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Install dependencies
        run: |
          npm init -y
          npm install -D @playwright/test
          npx playwright install --with-deps chromium
          
      - name: Create Playwright config
        run: |
          cat > playwright.config.js << 'EOF'
          import { defineConfig } from '@playwright/test';
          
          export default defineConfig({
            testDir: './games',
            testMatch: '**/*.test.js',
            fullyParallel: true,
            forbidOnly: !!process.env.CI,
            retries: process.env.CI ? 2 : 0,
            workers: process.env.CI ? 1 : undefined,
            reporter: 'html',
            use: {
              baseURL: 'http://localhost:8080',
              trace: 'on-first-retry',
              screenshot: 'only-on-failure',
            },
            webServer: {
              command: 'npx http-server -p 8080',
              port: 8080,
              reuseExistingServer: !process.env.CI,
            },
          });
          EOF
          
      - name: Install HTTP server
        run: npm install -D http-server
          
      - name: Run tests
        run: |
          # Find the most recent test file
          LATEST_TEST=$(ls -t games/*.test.js | head -1)
          echo "Testing: $LATEST_TEST"
          npx playwright test "$LATEST_TEST"
          
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: |
            playwright-report/
            test-results/
          retention-days: 7

  deploy:
    needs: test-game
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: main
          
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'
          
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        
      - name: Create Summary
        run: |
          echo "## ðŸŽ® Daily Game Deployed!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… All tests passed" >> $GITHUB_STEP_SUMMARY
          echo "ðŸš€ Deployed to GitHub Pages" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Visit [the gallery](${{ steps.deployment.outputs.page_url }}) to play!" >> $GITHUB_STEP_SUMMARY

