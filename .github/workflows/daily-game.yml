name: Daily Game Generator

on:
  schedule:
    # Runs every day at 3:00 AM UTC
    - cron: '0 3 * * *'
  workflow_dispatch: # Allows manual triggering

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  generate-game:
    runs-on: ubuntu-latest
    outputs:
      game-generated: ${{ steps.check-changes.outputs.game-generated }}
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          
      - name: Generate Daily Game with Claude Code
        uses: anthropics/claude-code-action@v1
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          github_token: ${{ secrets.GITHUB_TOKEN }}
          show_full_output: true
          acknowledge-dangerously-skip-permissions-responsibility: "true"
          claude_args: |
            --model claude-sonnet-4-5-20250929
            
            
          prompt: |
            Generate today's daily game following all instructions in Claude.md.

            CRITICAL REQUIREMENTS:
            1. First, read and analyze games-registry.json to see all existing games
            2. Ensure the new game is mechanically unique and different from the last 7 games
            3. Create the date folder: games/YYYY-MM-DD/
            4. Create the complete game JSX file: games/YYYY-MM-DD/game.jsx
            5. Create the corresponding test file: games/YYYY-MM-DD/game.test.js with all 6 required tests
            6. Generate the preview image: games/YYYY-MM-DD/preview.png
            7. Update games-registry.json with the new entry
            8. Commit everything with a descriptive message

            Complete the full workflow in one shot. Follow the quality checklist in Claude.md.
          
      - name: Check for changes
        id: check-changes
        run: |
          if git diff --quiet && git diff --staged --quiet; then
            echo "game-generated=false" >> $GITHUB_OUTPUT
            echo "No new game generated"
          else
            echo "game-generated=true" >> $GITHUB_OUTPUT
            echo "New game generated successfully"
          fi

  test-game:
    needs: generate-game
    if: needs.generate-game.outputs.game-generated == 'true'
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: main  # Get the latest commit with new game
          
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Install dependencies
        run: |
          npm init -y
          npm install -D @playwright/test
          npx playwright install --with-deps chromium
          
      - name: Create Playwright config
        run: |
          cat > playwright.config.js << 'EOF'
          import { defineConfig } from '@playwright/test';
          
          export default defineConfig({
            testDir: './games',
            testMatch: '**/*.test.js',
            fullyParallel: true,
            forbidOnly: !!process.env.CI,
            retries: process.env.CI ? 2 : 0,
            workers: process.env.CI ? 1 : undefined,
            reporter: 'html',
            use: {
              baseURL: 'http://localhost:8080',
              trace: 'on-first-retry',
              screenshot: 'only-on-failure',
            },
            webServer: {
              command: 'npx http-server -p 8080',
              port: 8080,
              reuseExistingServer: !process.env.CI,
            },
          });
          EOF
          
      - name: Install HTTP server
        run: npm install -D http-server
          
      - name: Run tests
        run: |
          # Find the most recent test file
          LATEST_TEST=$(ls -t games/*/game.test.js 2>/dev/null | head -1)
          if [ -n "$LATEST_TEST" ]; then
            echo "Testing: $LATEST_TEST"
            npx playwright test "$LATEST_TEST"
          else
            echo "No test file found, skipping tests"
          fi
          
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: |
            playwright-report/
            test-results/
          retention-days: 7

  deploy:
    needs: test-game
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: main
          
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'
          
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        
      - name: Create Summary
        run: |
          echo "## ðŸŽ® Daily Game Deployed!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… All tests passed" >> $GITHUB_STEP_SUMMARY
          echo "ðŸš€ Deployed to GitHub Pages" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Visit [the gallery](${{ steps.deployment.outputs.page_url }}) to play!" >> $GITHUB_STEP_SUMMARY

